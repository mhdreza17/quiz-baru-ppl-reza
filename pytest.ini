[pytest]
# Pytest Configuration for Quiz Pengupil Testing

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Markers for test categorization
markers =
    login: Login module tests (S1.1)
    register: Register module tests (S2.1)
    ui: UI and Navigation tests (UI.1)
    smoke: Critical smoke tests
    functional: Functional tests
    negative: Negative/Error case tests
    edge_case: Edge case tests
    stub: Stub tests (not yet implemented)
    security: Security tests
    performance: Performance tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Timeout for tests (in seconds)
timeout = 30

# Parallel execution
# Uncomment to run tests in parallel
# addopts = -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

# Database configuration
mysql_host = localhost
mysql_user = root
mysql_password = 
mysql_database = quiz_pengupil
mysql_port = 3306

# Selenium configuration
selenium_timeout = 10
selenium_headless = true

# Base URL for application
base_url = http://localhost/quiz
